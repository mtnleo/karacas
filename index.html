<!doctype html>
<html lang="en" class="data-bs-theme='dark'">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karaca's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="bg-dark">

    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1 id="title">Karaca's Encryption Algorithm</h1>
        <img data-bs-toggle="modal" data-bs-target="#settingsModal" src="Configuraciones icon.png" id="settingsIcon" style="cursor: pointer">
    </div>

    <div class="container-sm pb-5 pt-4 px-5 my-5 text-white justify-content-center rounded-4" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="text-center">
            <button class="btn btn-dark my-2 btn-lg px-2 mx-2" id="encrypt">Encrypt</button>
            <button class="btn btn-dark my-2 btn-lg px-2 mx-2" id="decrypt">Decrypt</button>
        </div>

        <div class="text-center">
          <form id="inputFormId" name="inputForm" autocomplete="off" class="mt-4">
            <input id="inputText" class="form-control" type="text" placeholder="Your text">
          </form>
          <button class="btn btn-primary my-4" id="search">üîç</button>
          <div class="container-sm bg-dark py-2 mb-2 rounded-4">
            <h3 id="output" class="pt-1"></h3>
            <img id="copyButton" src="Copy icon.png" style="height: 20px; width: 20px; cursor: pointer"><!--- Radhe Icon icon-->
          </div>
          
      </div>
    </div>

    <footer>
      <div class="fixed-bottom" style="background-color: rgba(0, 0, 0, 0.5);">
        <section class="d-flex justify-content-center justify-content-lg-between p-4">
        <p class="text-white text-center mt-2">Web by mtnleo</p>
        <a href="https://www.github.com/mtnleo" class="me-4 text-reset">
          <img class="mx-3" alt="GitHub Logo" src="github-mark-white.png">
        </a>
        
        </section>
      </div>
    </footer>

    <!--SETTINGS MODAL-->

    <div class="modal " id="settingsModal">
      <div class="modal-dialog modal-xxl">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header bg-primary text-white">
            <h4 class="modal-title">Settings</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body bg-dark text-white">
            <!--CHANGE LAST THREE LETTERS-->
            <div id="modalSettingsFunctions">

            </div>

            <!--CREDITS-->
            <button type="button" class="btn btn-primary">Show Credits</button>

          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer bg-dark">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>

    <!-- Making the Bootstrap and CSS/JS work-->
    <link rel="stylesheet" href="styles.css">
    <script src="funcs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
