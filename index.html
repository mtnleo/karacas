<!doctype html>
<html lang="en" class="data-bs-theme='dark'">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karaca's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="img/Karaca's Logo.png" href="img/Karaca's Logo.png">
  </head>

  <body class="bg-dark">
   <!-- ---------------------- HEADER / NAVBAR ---------------------- -->
   <nav class="navbar shadow navbar-expand-md  navbar-dark" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="container">
      <!-- LOGO -->
      <a href="index.html" class="navbar-brand">
        <img src="/img/Karaca's logo.png" alt="Karaca's Logo">
      </a>

      <!-- MENU -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-3">
            <a href="index.html" class="nav-link text-white">Encrypt</a>
          </li>

          <li class="nav-item mx-3">
            <a href=""  class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#settingsModal" id="settingsIcon" style="cursor: pointer">Options</a>
          </li>
        
          <li class="nav-item mx-3">
            <a href="about.html" class="nav-link text-white">About</a>
          </li>

        </ul>
      </div>
      
    </div>
    
      
    
  </nav>

    <!-- ---------------------- CONTENT ---------------------- -->
    <div class="container-sm shadow pb-5 pt-4 px-5 my-5 text-white justify-content-center rounded-4" style="background-color: rgba(0, 0, 0, 0.5);">
      <!--BUTTONS-->
        <div class="row text-center">
          <div class="col">
            <button class="btn btn-lg btn-dark w-100 my-2" id="encrypt">Encrypt</button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-dark w-100 my-2 " id="decrypt">Decrypt</button>
          </div>
        </div>

      <!--INPUT TEXT-->
        <div class="row text-center">
          <form id="inputFormId" name="inputForm" autocomplete="off" class="col mt-4">
            <div class="input-group">
              <input id="inputText" class="form-control" type="text" placeh older="Your text">
              <div class="input-group-btn">
                  <i class="">
                    <img src="/img/Paste icon.png" style="width: 25px; cursor: pointer;" class="mt-1 ms-2" id="pasteButton">
                  </i>
              </div>
            </div>
            
          </form>
          <button class="col-1 btn btn-primary my-4" id="search">üîç</button>
        </div>

      <!--OUTPUT TEXT-->
        <div class="row text-center">
          <div class="row container ms-2 bg-dark rounded-4">
            <div class="col my-3">
              <h3 class="text-break" id="output"></h3>
            </div>
            
            <div class="col-1 d-flex align-items-center">
              <img id="copyButton" src="/img/Copy icon.png" style="height: 25px; width: 25px; cursor: pointer" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover"><!--- Radhe Icon icon-->
            </div>
            
          </div>
        </div>
          
          
      
    </div>

    <!-- ---------------------- FOOTER ---------------------- -->
    <footer>
      <div class="fixed-bottom" style="background-color: rgba(0, 0, 0, 0.5);">
        <section class="d-flex justify-content-center justify-content-lg-between p-4">
        <p class="text-white text-center mt-2">Web by mtnleo</p>
        <a href="https://www.github.com/mtnleo" class="me-4 text-reset">
          <img class="mx-3" alt="GitHub Logo" src="/img/github-mark-white.png">
        </a>
        
        </section>
      </div>
    </footer>

    <!-- ---------------------- SETTINGS MODAL ---------------------- -->

    <div class="modal fade " id="settingsModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header text-white" style="background-color: rgba(0, 0, 0, 0.5);">
            <h4 class="modal-title">Settings</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body bg-dark text-white">
            <!--CHANGE LAST THREE LETTERS-->
            <div id="modalSettingsFunctions">

            </div>
            <!-- VOCAL CODE -->
            <div id="vowelCodeDiv" class="container">
              <div id="vowelCodeDivRow" class="row">
                <div class="col d-flex pt-4"> <!-- LEFT COL -->
                  <p class="lead fw-normal w-75">Change Vowel Code</p>
                  <img class="mt-3 mr-2 text-center" id="editVowelCodeIcon" src="/img/Pencil icon.png" style="width: 20px; height:20px; cursor: pointer;">
                </div>
                <div class="container col pb-4 px-4 pt-3 rounded-3" style="background-color: rgba(0, 0, 0, 0.5);"> <!-- RIGHT COL -->
                  <div class="row text-center"> <!-- Vowels -->
                    <p class="col lead fw-bold">A</p>
                    <p class="col ml-2 lead fw-bold">E</p>
                    <p class="col ml-2 lead fw-bold">I</p>
                    <p class="col ml-2 lead fw-bold">O</p>
                    <p class="col ml-2 lead fw-bold">U</p>
                  </div>
                  <div class="row"> <!-- Code for Vowel-->
                    <input id="codeA" type="text" class="col bg-dark rounded-2 text-light border-0 text-center" maxlength="1" min disabled>
                    <input id="codeE" type="text" class="col bg-dark rounded-2 text-light ms-2 border-0 text-center" maxlength="1" disabled>
                    <input id="codeI" type="text" class="col bg-dark rounded-2 text-light ms-2 border-0 text-center" maxlength="1" disabled>
                    <input id="codeO" type="text" class="col bg-dark rounded-2 text-light ms-2 border-0 text-center" maxlength="1" disabled>
                    <input id="codeU" type="text" class="col bg-dark rounded-2 text-light ms-2 border-0 text-center" maxlength="1" disabled>
                  </div>
                </div>

              </div>
            </div>

          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer" style="background-color: rgba(0, 0, 0, 0.5);">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>

    
    
        </div>
      </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbarCopy">Text copied to clipboard</div>
    <div id="snackbarVowels">Only use different numbers!</div>

    <!-- ---------------------------------- --->
    <!-- Making the Bootstrap and CSS/JS work-->
    <link rel="stylesheet" href="styles.css">
    <script src="funcs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
