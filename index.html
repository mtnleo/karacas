    <meta charset="utf-8">

  <body class="bg-dark">
   <!-- ---------------------- HEADER / NAVBAR ---------------------- -->
   <nav class="navbar shadow navbar-expand-md  navbar-dark" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="container">
      <!-- LOGO -->
      <a href="/" class="navbar-brand">
        <img src="/img/karacas-logo.png" alt="Karaca's Logo">
      </a>

      <!-- MENU -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-3">
            <a href="/" class="nav-link text-white">Encrypt</a>
          </li>

          <li class="nav-item mx-3">
            <a href=""  class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#settingsModal" id="settingsIcon" style="cursor: pointer">Options</a>
          </li>
        
          <li class="nav-item mx-3">
            <a href="./about.html" class="nav-link text-white">About</a>
          </li>

        </ul>
      </div>
      
    </div>
    
  </nav>

    <!-- ---------------------- CONTENT ---------------------- -->
    <div class="container-sm shadow pb-5 pt-4 px-5 mt-5 mb-4 text-white justify-content-center rounded-4" style="background-color: rgba(0, 0, 0, 0.5);">
      <!--BUTTONS-->
        <div class="row text-center">
          <div class="col">
            <button class="btn btn-lg btn-dark w-100 my-2" id="encrypt">Encrypt</button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-dark w-100 my-2 " id="decrypt">Decrypt</button>
          </div>
        </div>

      <!--INPUT TEXT-->
        <div class="row d-flex justify-content-center">
          <form id="inputFormId" name="inputForm" autocomplete="off" class="col-sm mt-4">
            <div class="input-group">
              <input id="inputText" class="form-control" type="text" placeh older="Your text">
              <div class="input-group-btn">
                  <span id="pasteButton">
                    <i data-lucide="clipboard" style="cursor: pointer;" class="mt-1 ms-2" ></i>
                  </span>
              </div>
            </div>
            
          </form>
          <button class="col-sm-1 w-75-sm btn btn-primary my-4" id="search">üîç</button>
        </div>

      <!--OUTPUT TEXT-->
        <div class="row d-flex justify-content-center">
          <div class="row bg-dark rounded-4">
            <div class="col  d-flex justify-content-center my-3">
              <h3 class="text-break" id="output"> </h3>
            </div>
            
            <div class="col-1 d-flex align-items-center justify-content-end">
              <span id="copyButton" class="copy-popup">
                <i data-lucide="copy" style="cursor: pointer;" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover"></i>
              </span>
            </div>
            
          </div>
        </div>
      
    </div>

    <!-- ---------------------- HISTORY ---------------------- -->
    <div id="historyContainer" class="container shadow pb-4 pt-4 px-5 mt-2 mb-4 text-white    justify-content-center rounded-4" style="background-color: rgba(0, 0, 0, 0.5);">
      <div class="container mb-2">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <h2>History</h2>
            
          </div>
            <div class="col-1 mt-2 ">
              <div class="container d-flex justify-content-end">
                <div id="deleteHistory">
                  <i data-lucide="trash"  style="cursor: pointer;"></i>
                </div>
            </div>
            
          <!-- </div>
          <div class="col mt-2 ">
            <div class="container d-flex justify-content-end">
              <p class="text-secondary" id="pagesLabel">1 / 7</p>
              <div>
                <i data-lucide="chevron-left" id="pageLeft" style="cursor: pointer;"></i>
                <i data-lucide="chevron-right" id="pageRight" style="cursor: pointer;"></i>
              </div>
            </div>
            
          -->
          </div> 
        </div>
        
      </div>
      <div id="historyNodesContainer">
              
      </div>
    </div>

    <!-- ---------------------- SETTINGS MODAL ---------------------- -->

    <div class="modal fade" id="settingsModal">
      <div class="modal-dialog modal-md modal-dialog-cetnered-sm">
        <div class="modal-content"  style="background-color: rgba(0, 0, 0, 0);">
    
          <!-- Modal Header -->
          <div class="modal-header text-white" style="background-color: rgb(14, 14, 14); border: 10px">
            <h4 class="modal-title">Settings</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body bg-dark text-white">
            <!--CHANGE LAST THREE LETTERS-->
            <div id="modalSettingsFunctions">

            </div>
            <!-- VOCAL CODE -->
            <div id="vowelCodeDiv" class="container">
              <div id="vowelCodeDivRow" class="row">
                <div class="col-sm g-3 d-flex justify-content-center pt-4"> <!-- LEFT COL -->
                  <p class="lead fw-normal w-75">Change Vowel Code</p>
                  <img class="mt-3 mr-2 text-center" id="editVowelCodeIcon" src="/img/Pencil icon.png" style="width: 25px; height:25px; cursor: pointer;">
                </div>
                <div class="container col-sm g-3 pb-4 px-4 pt-3 rounded-3" style="background-color: rgba(0, 0, 0, 0.5);"> <!-- RIGHT COL -->
                  <div class="row text-center"> <!-- Vowels -->
                    <p class="col lead fw-bold">A</p>
                    <p class="col ml-2 lead fw-bold">E</p>
                    <p class="col ml-2 lead fw-bold">I</p>
                    <p class="col ml-2 lead fw-bold">O</p>
                    <p class="col ml-2 lead fw-bold">U</p>
                  </div>
                  <div class="row"> <!-- Code for Vowel-->
                    <input id="codeA" type="text" class="col bg-dark rounded-2 text-light border-0 text-center" maxlength="1" min disabled>
                    <input id="codeE" type="text" class="col bg-dark rounded-2 text-light ms-2 border-0 text-center" maxlength="1" disabled>
                    <input id="codeI" type="text" class="col bg-dark rounded-2 text-light ms-2 border-0 text-center" maxlength="1" disabled>
                    <input id="codeO" type="text" class="col bg-dark rounded-2 text-light ms-2 border-0 text-center" maxlength="1" disabled>
                    <input id="codeU" type="text" class="col bg-dark rounded-2 text-light ms-2 border-0 text-center" maxlength="1" disabled>
                  </div>
                </div>

              </div>
            </div>

          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer" style="background-color: rgb(14, 14, 14); border: 10px;">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>

    
    
        </div>
      </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbarCopy">Text copied to clipboard</div>
    <div id="snackbarVowels">Only use different numbers!</div>

      lucide.createIcons();
